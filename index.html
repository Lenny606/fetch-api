<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="async.js" defer></script>
    <title>API Data Page</title>
</head>
<body style="font-family: Arial, sans-serif; max-width: 800px; margin: 0 auto; padding: 20px;">
    <h1 style="color: #333;">API Data</h1>
    
    <div id="data-container" style="background-color: #f0f0f0; padding: 20px; border-radius: 5px; margin-bottom: 20px;"></div>
    
    <h2 style="color: #333;">Add New Item</h2>
    <form id="post-form" style="background-color: #f0f0f0; padding: 20px; border-radius: 5px;">
        <label for="description">Description:</label>
        <input type="text" id="description" required style="width: 100%; padding: 5px; margin-bottom: 10px;"><br>
        
        <label for="price">Price:</label>
        <input type="number" id="price" required style="width: 100%; padding: 5px; margin-bottom: 10px;"><br>
        
        <label for="rating">Rating:</label>
        <input type="text" id="rating" required style="width: 100%; padding: 5px; margin-bottom: 10px;"><br>
        
        <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer;">Submit</button>
    </form>
</body>
</html>
